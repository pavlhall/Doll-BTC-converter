<!DOCTYPE html>
<html>
    <head>
        <title>Converter</title> 
    </head>

    <body>

<h1>Converter</h1>

<p>
    Bitcoin price: <input id="BTC price">
    $: <input id="$"> <br>
    <button id="outputBTC">You can buy BTC</button>
</p>
<p>
    <div id="result"></div>
</p>

        <script>

function say_hi() {
    var dol = document.getElementById('$').value;
    var BTC = document.getElementById('BTC price').value;
    var html = dol / BTC;

    document.getElementById('result').innerHTML = html;
}
document.getElementById('outputBTC').addEventListener('click', say_hi)

        </script>

    </body>



</html>
